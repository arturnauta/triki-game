<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js"></script>
  <title>TicTacToe - Triki</title>
</head>
<body>
  <main>
    <div id="ganador">
      <p>GANADOR</p>
      <button id="new-game">NEW GAME</button>
    </div>
    <h1>TicTacToe - Triki</h1>

    <section id="board-game">

    <ul>
      <li data-y="0" data-x="0"><button></button></li>
      <li data-y="0" data-x="1"><button></button></li>
      <li data-y="0" data-x="2"><button></button></li>
      <li data-y="1" data-x="0"><button></button></li>
      <li data-y="1" data-x="1"><button></button></li>
      <li data-y="1" data-x="2"><button></button></li>
      <li data-y="2" data-x="0"><button></button></li>
      <li data-y="2" data-x="1"><button></button></li>
      <li data-y="2" data-x="2"><button></button></li>
    </ul>
    </section>

    <section id="game-info">
      <ul class="player">
        <li>Jugador 1</li>
        <li class="status">Juega</li>
        <li class="in-a-row">3 in a row</li>
      </ul>
      <ul class="player">
        <li>Jugador 2</li>
        <li class="status">Espera</li>
        <li class="in-a-row">0 in a row</li>
      </ul>
    </section>

  </main>
</body>
</html>
